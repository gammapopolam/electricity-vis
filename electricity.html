<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a third party vector tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoibmt0YiIsImEiOiJjazhscjEwanEwZmYyM25xbzVreWMyYTU1In0.dcztuEUgjlhgaalrc_KLMw';
const map = new mapboxgl.Map({
container: 'map',
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mapbox/light-v11',
zoom: 15,
center: [52.6556556,58.1369311]
});
 
map.on('load', () => {
// Add a new vector tile source with ID 'mapillary'.
map.addSource('mapillary', {
'type': 'vector',
'tiles': [
//'https://raw.githubusercontent.com/nktb40/transmetrika_tiles/main/stop_43/{z}/{x}/{y}.mvt'
'https://tiles.transmetrika.com/electricity_tiles/{z}/{x}/{y}.mvt'
],
'minzoom': 10,
'maxzoom': 18
});

map.addLayer(
{
	'id': 'lines', // Layer ID
	'type': 'line',
	'source': 'mapillary', // ID of the tile source created above
	// Source has several layers. We visualize the one with name 'sequence'.
	'source-layer': 'lines',
	'layout': {
	'line-cap': 'round',
	'line-join': 'round'
	},
	'paint': {
	'line-color': 'rgb(53, 175, 109)',
	'line-width': 5
	}
});

map.addLayer(
{
	'id': 'inner-connections', // Layer ID
	'type': 'line',
	'source': 'mapillary', // ID of the tile source created above
	// Source has several layers. We visualize the one with name 'sequence'.
	'source-layer': 'inner-connections',
	'layout': {
	'line-cap': 'round',
	'line-join': 'round'
	},
	'paint': {
	'line-color': 'rgb(53, 175, 109)',
	'line-width': 5
	}
});

map.addLayer(
{
	'id': 'stations', // Layer ID
	'type': 'fill',
	'source': 'mapillary', // ID of the tile source created above
	// Source has several layers. We visualize the one with name 'sequence'.
	'source-layer': 'stations'
});

});
 
map.addControl(new mapboxgl.NavigationControl());
</script>
 
</body>
</html>
